# Docker Compose configuration for Symptoms Checker API
version: '3.8'

services:
  symptom-api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: symptoms-checker-api
    ports:
      - "8000:8000"
    volumes:
      # Mount artifacts directory for model persistence
      - ./artifacts:/app/artifacts:ro
      # Optional: Mount Google Cloud credentials
      - ./secrets:/secrets:ro
    environment:
      # Optional: Google Cloud credentials path
      - GOOGLE_APPLICATION_CREDENTIALS=/secrets/google.json
      # Python environment
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - symptoms-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: symptoms-checker-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - symptom-api
    restart: unless-stopped
    networks:
      - symptoms-network
    profiles:
      - production

networks:
  symptoms-network:
    driver: bridge

volumes:
  # Named volume for persistent data (optional)
  artifacts-data:
    driver: local
